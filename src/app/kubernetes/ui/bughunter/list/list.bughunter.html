<div class='list-group list-view-pf list-view-pf-view'>

  <fabric8-loading [loading]="loading">
    <div class='list-group-item buginfo' *ngFor='let buginfo of bugsInfos'>

      <div class='list-view-pf-actions'>
        <div class='dropdown pull-right dropdown-kebab-pf'>
          <button class='btn btn-link dropdown-toggle' type='button' id='dropdownKebabRight9' data-toggle='dropdown' aria-haspopup='true' aria-expanded='true'>
            <span class='fa fa-ellipsis-v'></span>
          </button>
          <ul class='dropdown-menu dropdown-menu-right' aria-labelledby='dropdownKebabRight9'>
            <li>
              <a [routerLink]="[buginfo.id]">Details</a>
            </li>
          </ul>
        </div>
      </div>
      <div class='list-view-pf-main-info'>
        <div class='list-view-pf-body'>
          <div class='list-view-pf-description'>
            <div class='list-group-item-heading'>
              <span class="">{{buginfo.appProject}}</span>
            </div>
            <div class='list-group-item-text'>
              <span class="" title="Exception trace">
                   {{buginfo.logMessage | truncate:120}}
               </span>
            </div>
          </div>
          <div class='list-view-pf-additional-info'>
            <div class='list-view-pf-additional-info-item' title="exception time">
              <span class="">{{buginfo.timestamp | date:'short'}}</span>
            </div>
            <div class='list-view-pf-additional-info-item' title="application details">
              <span class="">{{buginfo.podHost}}|{{buginfo.podNamespace}}:{{buginfo.podName}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </fabric8-loading>
</div>
